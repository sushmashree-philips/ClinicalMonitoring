<div class="timer" *ngIf='hoursToCompletion >= 0 && minutesToCompletion > 0'>
  <!-- <span id="days"> {{ daysToCompletion }} </span>Day(s) -->
  <span id="hours" *ngIf='hoursToCompletion > 0'> {{ hoursToCompletion }} Hrs </span>
  <span id="minutes" *ngIf='minutesToCompletion > 0'> {{ minutesToCompletion }} Min left</span>
  <!-- <span id="seconds"> {{ secondsToCompletion }} </span>Sec -->
  <span> </span>
</div>

<ng-container *ngIf="minutesToCompletion == 0 && secondsToCompletion >= 58">
    Procedure Completed
</ng-container>
